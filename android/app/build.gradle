plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.icms_pro_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.icms_pro_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Usa a chave de debug por enquanto (para gerar o APK no Codemagic)
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

