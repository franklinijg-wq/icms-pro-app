name: icms_pro_app
description: Aplicativo para cálculo de alíquotas ICMS
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/app_icon.png
  android: true
  ios: false

flutter:
  uses-material-design: true

  assets:
    - assets/icons/app_icon.png
